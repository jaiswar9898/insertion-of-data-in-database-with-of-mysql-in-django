{% block body %}
<style>
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
        <table border="2">
    <thead>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </thead>
    {% for blog in blogs %}
    <tbody>
        <td>{{blog.username}}</td>
        <td>{{blog.email}}</td>
        <td>{{blog.phone_number}}</td>
        <td>{{blog.password}}</td>
    </tbody>
    {% endfor %}

</table>

        
        </div>
        <div class="card-action">
          <a href={% url 'register_page' %}>Go to register_page</a>
          <a href="#">This is a link</a>
         
        </div>
      </div>
    </div>
  </div>
{% endblock %}
